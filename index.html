<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Quiz 2: score analyzer ♡ </title>

	<!-- SETUP BOOTSTRAP: Link to Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<!-- JS SETUP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="main.js"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<!-- HEADER -->
	<div class="container mt-5">
		<h2> Score Analyzer ♡ </h2>
	</div>

	<!-- TAB -->
	<div class="container mt-5">
		<!-- ONTOGGLE EVENT -->
		<details ontoggle="('The ontoggle event just got triggered')">
			<summary>
				INSTRUCTIONS:
			</summary>

			<p>
				Input your grade and see the results! ♡
			</p>
		</details>
	</div>

	<!-- CHOOSE UR GRADE -->
	<div class="container">
		
		<h2> Grade Level ♡: </h2>

		<label> Enter category: </label><br>
		<input type="number" id="categoryEntry">

		<p id="displayCategory"></p>

		<button type="button" id="reload" class="mt-3 mb-3 btn btn-success" onclick="displayProductCategory()"> CATEGORY ♡</button>
		
		<button type="button" id="reload" class="mt-3 mb-3 btn btn-success" onclick="window.location.reload();" onmouseover="changeTextColor()" onmouseout="resetTextColor()"> RELOAD ♡ </button>

	</div>

	<!-- TAB -->
	<div class="container-fluid mt-3">
		<div class="row d-flex justify-content-center">
			<div class="card">
				<div class="card-body">

					<div class="container">
						<h4 class="card-title">SCIENCE</h4>
						<form>
							<br> <h5 id="displayScience">Moment of truth ♡</h5>

							<br><label>Your Grade ♡:</label>
								<input type="number" class="container" id="Science" placeholder="Put your grade here ♡">
								<br> <br>
						</form>
					</div>
				</div>

				<button type="button" class="ms-3 btn btn-success" onclick="gradingScience();"> SEE YOUR GRADES ♡ 
				</button> 

				<button type="button" id="reload" class="ms-3 btn btn-success" onclick="window.location.reload();" onmouseover="changeTextColor()" onmouseout="resetTextColor()"> RELOAD ♡ 
				</button>

			</div>

			<div class="card">
				<div class="card-body">

					<div class="container">
							<h4 class="card-title">ENGLISH</h4>
				
						<form>
							<br> <h5 id="displayEnglish">Moment of truth ♡</h5>

							<br><label>Your Grade ♡:</label>
								<input type="number" class="container" id="English" placeholder="Put your grade here ♡">
								<br> <br>
						</form>
					</div>
				</div>

				<button type="button" class="ms-3 btn btn-success" onclick="gradingEnglish();"> SEE YOUR GRADES ♡ 
				</button> 

				<button type="button" id="reload" class="ms-3 btn btn-success" onclick="window.location.reload();" onmouseover="changeTextColor()" onmouseout="resetTextColor()"> RELOAD ♡ 
				</button> 
			</div>

			<div class="card">
				<div class="card-body">

					<div class="container">
						<h4 class="card-title">MATH</h4>

						<form>
							<br> <h5 id="displayMath">Moment of truth ♡</h5>

							<br><label>Your Grade ♡:</label>
								<input type="number" class="container" id="Math" placeholder="Input your grade here">
								<br> <br>
						</form>
					</div>
				</div>

				<button type="button" class="ms-3 btn btn-success" onclick="gradingMath();"> SEE YOUR GRADES ♡ 
				</button>

				<button type="button" id="reload" class="ms-3 btn btn-success" onclick="window.location.reload();" onmouseover="changeTextColor()" onmouseout="resetTextColor()"> RELOAD ♡ 
				</button>
			</div>
		</div>
	</div>

	<!-- FOOTER -->
	<br>
		<div class="footer">
			<h5>
				<a href="https://github.com/AZaragoza-9E/Q4-Quiz1" target="_blank"> ♡ Annika Colleen C. Zaragoza | 9-E ♡ </a>
				</h5>
		</div>
	</br>

	<script src="main.js"></script>

</body>
</html>
